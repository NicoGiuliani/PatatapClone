<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paperjs-v0.11.5/dist/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/paperscript" canvas="myCanvas">

		var circles = [];

		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = randomPoint * maxPoint;
			var circle = new Path.Circle(point, 500);
			var colors = [0, 0, 0];
			for (var i = 0; i < 3; i++) colors[i] = Math.floor(255 * Math.random());
			circle.fillColor = "rgb(" + colors.join(',') + ")";
			circles.push(circle);	
		}

		function onFrame() {
			for (var i = 0; i < circles.length; i++) {
			circles[i].fillColor.hue += 1;
			circles[i].scale(.9);
			}
		}
		
		
		

	</script>
</head>
<body>
	<canvas id="myCanvas"></canvas>
</body>
</html>
